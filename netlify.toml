[build]
  publish = "public"
  functions = "netlify/functions"
  command = "echo 'Building MX BINGO with Neon DB...'"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless"]

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://identity.netlify.com https://cdnjs.cloudflare.com; connect-src 'self' https://*.netlify.app https://*.netlify.com https://api.netlify.com wss: ws:;"

[context.production.environment]
  NETLIFY_DATABASE_URL = "@netlify_database_url"

[dev]
  framework = "#static"
  port = 8888
  targetPort = 3000
  autoLaunch = false